# -*- coding: utf-8 -*-
# vim: ft=yaml
---
apache:
  lookup: {}
  pkg:
    name: apache2
    mod_ssl: mod_ssl
    mod_wsgi: mod_wsgi
    deps: []

  rootuser: root
  rootgroup: root
  template_engine: jinja
  config: '/etc/apache'
  service:
    name: apache
  user: www-data
  group: www-data
  vhostdir: /etc/apache2/sites-available
  confdir: /etc/apache2/conf.d
  davlockdbdir: null
  logdir: /var/log/apache2
  wwwdir: /srv/apache2
  document_root_user: null   # Do not enforce group
  document_root_group: null  # Do not enforce group

  manage_service_states: true
  service_state: running
  service_enable: true
  flags: {}
  global: {}

  modules: {}

  mod_remoteip: {}

  mod_security:
    crs_install: false
    manage_config: false  # use software defaults

  mod_ssl:
    manage_tls_defaults: false  # use software defaults

  # Just here for testing
  added_in_defaults: defaults_value
  winner: defaults

  retry_option:
    # https://docs.saltstack.com/en/latest/ref/states/requisites.html#retrying-states
    attempts: 2
    until: true
    interval: 10
    splay: 10
