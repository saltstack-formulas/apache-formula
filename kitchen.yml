verifier:
  # https://www.inspec.io/
  name: inspec
  sudo: true
  reporter:
    # cli, documentation, html, progress, json, json-min, json-rspec, junit
    - cli

suites:
  - name: default
    provisioner:
      state_top:
        base:
          '*':
            - apache._mapdata
            - apache
      pillars:
        top.sls:
          base:
            '*':
              - apache
      pillars_from_files:
        apache.sls: test/salt/pillar/default.sls
    verifier:
      inspec_tests:
        - path: test/integration/default
  - name: modules
    provisioner:
      state_top:
        base:
          '*':
            - apache._mapdata
            - apache
            - apache.config.modules
            - apache.config.certificates
            - apache.config.modules.mod_security
            - apache.config.modules.server_status
      pillars:
        top.sls:
          base:
            '*':
              - apache
      pillars_from_files:
        apache.sls: test/salt/pillar/modules.sls
    verifier:
      inspec_tests:
        - path: test/integration/modules
  - name: all
    provisioner:
      state_top:
        base:
          '*':
            - apache._mapdata
            - apache
